<div class="container">
    <div *ngIf="!taskId">
        <p class="alert alert-danger">No task ID provided.</p>
    </div>
    <div *ngIf="taskId && task">
        <h2 class="text-center">Details of {{task.title}}</h2>
        <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" [(ngModel)]="task.title">
        </div>
        <div class="form-group">
            <label for="taskDescription">Task Description</label>
            <textarea id="taskDescription" class="form-control" placeholder="Enter task description" [(ngModel)]="task.description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" class="form-control" [(ngModel)]="task.dueDate">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" #TaskStatus (change)="toggleLabel()" [(ngModel)]="task.completed">
                <span>{{ TaskStatus.checked ? 'Completed' : 'Pending' }}</span>
            </label> 
        </div>
        <div class="text-center">
            <button class="btn btn-primary" (click)="editTasks()">Edit</button>
            <button class="btn btn-danger" (click)="deleteTask()">Delete</button>
            <button class="btn btn-info" routerLink="/">Cancel</button>
        </div>
    </div>
</div>
